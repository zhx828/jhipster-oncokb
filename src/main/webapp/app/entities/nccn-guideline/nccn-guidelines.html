<div>
    <h2>Nccn Guidelines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="nccn-guideline.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Nccn Guideline
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Disease</span></th>
                    <th><span>Version</span></th>
                    <th><span>Pages</span></th>
                    <th><span>Category</span></th>
                    <th><span>Description</span></th>
                    <th><span>Additional Info</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nccnGuideline in vm.nccnGuidelines track by nccnGuideline.id">
                    <td><a ui-sref="nccn-guideline-detail({id:nccnGuideline.id})">{{nccnGuideline.id}}</a></td>
                    <td>{{nccnGuideline.disease}}</td>
                    <td>{{nccnGuideline.version}}</td>
                    <td>{{nccnGuideline.pages}}</td>
                    <td>{{nccnGuideline.category}}</td>
                    <td>{{nccnGuideline.description}}</td>
                    <td>{{nccnGuideline.additionalInfo}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="nccn-guideline-detail({id:nccnGuideline.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="nccn-guideline.edit({id:nccnGuideline.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="nccn-guideline.delete({id:nccnGuideline.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
