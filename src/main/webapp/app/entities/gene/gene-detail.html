
<div>
    <h2><span>Gene</span> {{vm.gene.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Entrez Gene Id</span></dt>
        <dd>
            <span>{{vm.gene.entrezGeneId}}</span>
        </dd>
        <dt><span>Hugo Symbol</span></dt>
        <dd>
            <span>{{vm.gene.hugoSymbol}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.gene.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="gene-detail.edit({id:vm.gene.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
