
<div>
    <h2><span>Treatment</span> {{vm.treatment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Drugs</span></dt>
        <dd>
            <span ng-repeat="drugs in vm.treatment.drugs">
                <a ui-sref="drug-detail({id: drugs.id})">{{drugs.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Approved Indications</span></dt>
        <dd>
            <span ng-repeat="approvedIndications in vm.treatment.approvedIndications">
                <a ui-sref="approved-indication-detail({id: approvedIndications.id})">{{approvedIndications.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="treatment-detail.edit({id:vm.treatment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
