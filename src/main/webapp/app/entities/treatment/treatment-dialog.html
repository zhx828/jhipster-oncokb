
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTreatmentLabel">Create or edit a Treatment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.treatment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.treatment.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_drugs">Drugs</label>
            <select class="form-control" id="field_drugs" multiple name="drugs" ng-model="vm.treatment.drugs" ng-options="drug as drug.id for drug in vm.drugs track by drug.id"></select>
        </div>
        <div class="form-group">
            <label for="field_approvedIndications">Approved Indications</label>
            <select class="form-control" id="field_approvedIndications" multiple name="approvedIndications" ng-model="vm.treatment.approvedIndications" ng-options="approvedIndication as approvedIndication.id for approvedIndication in vm.approvedindications track by approvedIndication.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
