<div>
    <h2>Treatments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="treatment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Treatment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Drugs</span></th>
                    <th><span>Approved Indications</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="treatment in vm.treatments track by treatment.id">
                    <td><a ui-sref="treatment-detail({id:treatment.id})">{{treatment.id}}</a></td>
                    <td>
                        <span ng-repeat="drugs in treatment.drugs">
                            <a class="form-control-static" ui-sref="drug-detail({id: drugs.id})">{{drugs.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        <span ng-repeat="approvedIndications in treatment.approvedIndications">
                            <a class="form-control-static" ui-sref="approved-indication-detail({id: approvedIndications.id})">{{approvedIndications.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="treatment-detail({id:treatment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="treatment.edit({id:treatment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="treatment.delete({id:treatment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
