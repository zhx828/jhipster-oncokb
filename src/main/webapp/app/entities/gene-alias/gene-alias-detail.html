
<div>
    <h2><span>Gene Alias</span> {{vm.geneAlias.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.geneAlias.name}}</span>
        </dd>
        <dt><span>Gene</span></dt>
        <dd>
            <a ui-sref="gene-detail({id:vm.geneAlias.gene.id})">{{vm.geneAlias.gene.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="gene-alias-detail.edit({id:vm.geneAlias.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
