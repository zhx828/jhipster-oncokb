
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAlterationLabel">Create or edit a Alteration</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.alteration.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.alteration.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_alteration">Alteration</label>
            <input type="text" class="form-control" name="alteration" id="field_alteration"
                    ng-model="vm.alteration.alteration"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.alteration.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_alterationType">Alteration Type</label>
            <select class="form-control" name="alterationType" ng-model="vm.alteration.alterationType" id="field_alterationType">
                <option value="MUTATION">MUTATION</option>
                <option value="COPY_NUMBER_ALTERATION" data-translate="oncokbApp.AlterationType.COPY_NUMBER_ALTERATION">COPY_NUMBER_ALTERATION</option>
                <option value="FUSION">FUSION</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_refResidues">Ref Residues</label>
            <input type="text" class="form-control" name="refResidues" id="field_refResidues"
                    ng-model="vm.alteration.refResidues"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_proteinStart">Protein Start</label>
            <input type="number" class="form-control" name="proteinStart" id="field_proteinStart"
                    ng-model="vm.alteration.proteinStart"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_poteinEnd">Potein End</label>
            <input type="number" class="form-control" name="poteinEnd" id="field_poteinEnd"
                    ng-model="vm.alteration.poteinEnd"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_variantResidues">Variant Residues</label>
            <input type="text" class="form-control" name="variantResidues" id="field_variantResidues"
                    ng-model="vm.alteration.variantResidues"
                     />
        </div>

        <div class="form-group">
            <label for="field_gene">Gene</label>
            <select class="form-control" id="field_gene" name="gene" ng-model="vm.alteration.gene" ng-options="gene as gene.id for gene in vm.genes track by gene.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_consequence">Consequence</label>
            <select class="form-control" id="field_consequence" name="consequence" ng-model="vm.alteration.consequence" ng-options="variantConsequence as variantConsequence.term for variantConsequence in vm.variantconsequences track by variantConsequence.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_portalAlterations">Portal Alterations</label>
            <select class="form-control" id="field_portalAlterations" multiple name="portalAlterations" ng-model="vm.alteration.portalAlterations" ng-options="portalAlteration as portalAlteration.id for portalAlteration in vm.portalalterations track by portalAlteration.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
