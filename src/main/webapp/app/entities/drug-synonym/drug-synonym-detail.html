
<div>
    <h2><span>Drug Synonym</span> {{vm.drugSynonym.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.drugSynonym.name}}</span>
        </dd>
        <dt><span>Drug</span></dt>
        <dd>
            <a ui-sref="drug-detail({id:vm.drugSynonym.drug.id})">{{vm.drugSynonym.drug.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="drug-synonym-detail.edit({id:vm.drugSynonym.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
