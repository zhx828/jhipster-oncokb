
<div>
    <h2><span>Time Stamp</span> {{vm.timeStamp.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Time Stamp</span></dt>
        <dd>
            <span>{{vm.timeStamp.timeStamp | date:'medium'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.timeStamp.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="time-stamp-detail.edit({id:vm.timeStamp.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
