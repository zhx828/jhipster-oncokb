<div>
    <h2>Gene Labels</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="gene-label.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Gene Label
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Gene</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="geneLabel in vm.geneLabels track by geneLabel.id">
                    <td><a ui-sref="gene-label-detail({id:geneLabel.id})">{{geneLabel.id}}</a></td>
                    <td>{{geneLabel.name}}</td>
                    <td>
                        <a ui-sref="gene-detail({id:geneLabel.gene.id})">{{geneLabel.gene.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gene-label-detail({id:geneLabel.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gene-label.edit({id:geneLabel.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gene-label.delete({id:geneLabel.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
