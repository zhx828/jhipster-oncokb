<div>
    <h2>Approved Indications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="approved-indication.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Approved Indication
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Approved Indications</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="approvedIndication in vm.approvedIndications track by approvedIndication.id">
                    <td><a ui-sref="approved-indication-detail({id:approvedIndication.id})">{{approvedIndication.id}}</a></td>
                    <td>{{approvedIndication.approvedIndications}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="approved-indication-detail({id:approvedIndication.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="approved-indication.edit({id:approvedIndication.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="approved-indication.delete({id:approvedIndication.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
