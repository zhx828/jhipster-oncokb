
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myArticleLabel">Create or edit a Article</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.article.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.article.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pmid">Pmid</label>
            <input type="text" class="form-control" name="pmid" id="field_pmid"
                    ng-model="vm.article.pmid"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.article.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_journal">Journal</label>
            <input type="text" class="form-control" name="journal" id="field_journal"
                    ng-model="vm.article.journal"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pubDate">Pub Date</label>
            <input type="text" class="form-control" name="pubDate" id="field_pubDate"
                    ng-model="vm.article.pubDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_volume">Volume</label>
            <input type="text" class="form-control" name="volume" id="field_volume"
                    ng-model="vm.article.volume"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_issue">Issue</label>
            <input type="text" class="form-control" name="issue" id="field_issue"
                    ng-model="vm.article.issue"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pages">Pages</label>
            <input type="text" class="form-control" name="pages" id="field_pages"
                    ng-model="vm.article.pages"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_authors">Authors</label>
            <input type="text" class="form-control" name="authors" id="field_authors"
                    ng-model="vm.article.authors"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_elocationId">Elocation Id</label>
            <input type="text" class="form-control" name="elocationId" id="field_elocationId"
                    ng-model="vm.article.elocationId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_abstractContent">Abstract Content</label>
            <input type="text" class="form-control" name="abstractContent" id="field_abstractContent"
                    ng-model="vm.article.abstractContent"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                    ng-model="vm.article.link"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
