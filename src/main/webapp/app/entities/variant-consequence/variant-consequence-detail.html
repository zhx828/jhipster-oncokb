
<div>
    <h2><span>Variant Consequence</span> {{vm.variantConsequence.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Term</span></dt>
        <dd>
            <span>{{vm.variantConsequence.term}}</span>
        </dd>
        <dt><span>Is Generally Truncating</span></dt>
        <dd>
            <span>{{vm.variantConsequence.isGenerallyTruncating}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.variantConsequence.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="variant-consequence-detail.edit({id:vm.variantConsequence.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
