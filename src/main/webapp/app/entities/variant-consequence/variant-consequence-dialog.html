
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVariantConsequenceLabel">Create or edit a Variant Consequence</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.variantConsequence.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.variantConsequence.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_term">Term</label>
            <input type="text" class="form-control" name="term" id="field_term"
                    ng-model="vm.variantConsequence.term"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isGenerallyTruncating">Is Generally Truncating</label>
            <input type="checkbox" class="form-control" name="isGenerallyTruncating" id="field_isGenerallyTruncating"
                    ng-model="vm.variantConsequence.isGenerallyTruncating"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.variantConsequence.description"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
